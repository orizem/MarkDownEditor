<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdnjs.cloudflare.com; style-src 'self' https://cdnjs.cloudflare.com 'unsafe-inline'; connect-src 'self'; img-src 'self' data:; font-src 'self';" />
    <title>Markdown Editor</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css"
      id="hljs-theme"
    />
    <style id="theme-styles">
      /* Base styles - will be overridden by themes */
      :root {
        --bg-primary: #1e1e1e;
        --bg-secondary: #252526;
        --bg-tertiary: #2d2d30;
        --border-color: #3e3e42;
        --text-primary: #d4d4d4;
        --text-secondary: #cccccc;
        --text-tertiary: #858585;
        --accent-primary: #007acc;
        --accent-hover: #1177bb;
        --accent-active: #0e639c;
        --heading-color: #569cd6;
        --link-color: #3794ff;
        --code-bg: #2d2d30;
        --code-text: #ce9178;
        --scrollbar-bg: #1e1e1e;
        --scrollbar-thumb: #424242;
        --scrollbar-thumb-hover: #4f4f4f;
        --scrollbar-thumb-active: #5a5a5a;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, sans-serif;
        height: 100vh;
        display: flex;
        flex-direction: column;
        background: var(--bg-primary);
        color: var(--text-primary);
      }

      /* Custom Scrollbar Styles */
      ::-webkit-scrollbar {
        width: 14px;
        height: 14px;
      }

      ::-webkit-scrollbar-track {
        background: var(--scrollbar-bg);
      }

      ::-webkit-scrollbar-thumb {
        background: var(--scrollbar-thumb);
        border: 3px solid var(--scrollbar-bg);
        border-radius: 7px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--scrollbar-thumb-hover);
      }

      ::-webkit-scrollbar-thumb:active {
        background: var(--scrollbar-thumb-active);
      }

      ::-webkit-scrollbar-corner {
        background: var(--scrollbar-bg);
      }

      .toolbar {
        background: var(--bg-tertiary);
        padding: 10px;
        display: flex;
        gap: 10px;
        border-bottom: 1px solid var(--border-color);
        flex-wrap: wrap;
        align-items: center;
      }

      .toolbar-group {
        display: flex;
        gap: 10px;
        align-items: center;
      }

      .toolbar-separator {
        width: 1px;
        height: 24px;
        background: var(--border-color);
        margin: 0 5px;
      }

      .toolbar button {
        padding: 6px 12px;
        background: var(--accent-primary);
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        transition: background 0.2s;
      }

      .toolbar button:hover {
        background: var(--accent-hover);
      }

      .toolbar button.active {
        background: var(--accent-active);
      }

      .toolbar select {
        padding: 6px 12px;
        background: var(--bg-secondary);
        color: var(--text-primary);
        border: 1px solid var(--border-color);
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        outline: none;
      }

      .toolbar select:hover {
        background: var(--bg-tertiary);
      }

      .toolbar label {
        font-size: 14px;
        display: flex;
        align-items: center;
        gap: 5px;
        cursor: pointer;
      }

      .toolbar input[type="checkbox"] {
        cursor: pointer;
      }

      .container {
        display: flex;
        flex: 1;
        overflow: hidden;
      }

      .editor-panel,
      .preview-panel {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .editor-panel {
        border-right: 1px solid var(--border-color);
      }

      .panel-header {
        background: var(--bg-secondary);
        padding: 8px 15px;
        font-size: 13px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        border-bottom: 1px solid var(--border-color);
        color: var(--text-secondary);
      }

      #editorContainer {
        font-family: "Consolas", "Monaco", "Courier New", monospace;
        font-size: 14px;
        line-height: 1.6;
        display: flex;
        height: 100%;
        overflow: auto;
      }

      #editor {
        height: 100%;
        width: 100%;
      }

      .cm-editor {
        height: 100% !important;
        font-family: "Consolas", "Monaco", "Courier New", monospace !important;
        font-size: 14px !important;
      }

      .cm-focused {
        outline: none !important;
      }

      .cm-scroller {
        background: var(--bg-primary) !important;
        color: var(--text-primary) !important;
      }

      .cm-gutters {
        background: var(--bg-tertiary) !important;
        border-right: 1px solid var(--border-color) !important;
      }

      .cm-lineNumbers .cm-gutterElement {
        color: var(--text-tertiary) !important;
      }

      #linesNumbering {
        background: var(--bg-tertiary);
        width: 50px;
        white-space: pre;
      }

      #preview {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        background: var(--bg-primary);
      }

      /* Markdown Preview Styles */
      #preview {
        color: var(--text-primary);
      }

      #preview h1,
      #preview h2,
      #preview h3,
      #preview h4,
      #preview h5,
      #preview h6 {
        color: var(--heading-color);
        margin-top: 24px;
        margin-bottom: 16px;
        font-weight: 600;
        line-height: 1.25;
      }

      #preview h1 {
        font-size: 2em;
        border-bottom: 1px solid var(--border-color);
        padding-bottom: 0.3em;
      }
      #preview h2 {
        font-size: 1.5em;
        border-bottom: 1px solid var(--border-color);
        padding-bottom: 0.3em;
      }
      #preview h3 {
        font-size: 1.25em;
      }
      #preview h4 {
        font-size: 1em;
      }
      #preview h5 {
        font-size: 0.875em;
      }
      #preview h6 {
        font-size: 0.85em;
      }

      #preview p {
        margin-bottom: 16px;
        line-height: 1.6;
      }

      #preview a {
        color: var(--link-color);
        text-decoration: none;
      }

      #preview a:hover {
        text-decoration: underline;
      }

      #preview code {
        background: var(--code-bg);
        padding: 2px 4px;
        border-radius: 3px;
        font-family: "Consolas", "Monaco", "Courier New", monospace;
        font-size: 0.9em;
        color: var(--code-text);
      }

      #preview pre {
        background: var(--code-bg);
        padding: 16px;
        border-radius: 6px;
        overflow-x: auto;
        margin-bottom: 16px;
      }

      #preview pre code {
        background: none;
        padding: 0;
        color: var(--text-primary);
      }

      #preview blockquote {
        border-left: 4px solid var(--border-color);
        padding-left: 16px;
        color: var(--text-tertiary);
        margin-bottom: 16px;
      }

      #preview ul,
      #preview ol {
        margin-bottom: 16px;
        padding-left: 2em;
      }

      #preview li {
        margin-bottom: 4px;
      }

      #preview table {
        border-collapse: collapse;
        margin-bottom: 16px;
        width: 100%;
      }

      #preview table th,
      #preview table td {
        border: 1px solid var(--border-color);
        padding: 8px 12px;
        text-align: left;
      }

      #preview table th {
        background: var(--bg-tertiary);
        font-weight: 600;
      }

      #preview img {
        max-width: 100%;
        height: auto;
        border-radius: 4px;
      }

      #preview hr {
        border: none;
        border-top: 1px solid var(--border-color);
        margin: 24px 0;
      }

      .status-bar {
        background: var(--accent-primary);
        padding: 5px 15px;
        font-size: 12px;
        color: white;
        display: flex;
        justify-content: space-between;
      }

      .hidden {
        display: none !important;
      }

      /* Custom Theme Modal */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
      }

      .modal-content {
        background: var(--bg-secondary);
        margin: 50px auto;
        padding: 20px;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        width: 80%;
        max-width: 600px;
        max-height: 80vh;
        overflow-y: auto;
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 1px solid var(--border-color);
      }

      .modal-header h2 {
        color: var(--text-primary);
      }

      .close-modal {
        background: none;
        border: none;
        color: var(--text-primary);
        font-size: 28px;
        cursor: pointer;
        padding: 0;
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .close-modal:hover {
        color: var(--accent-primary);
      }

      .color-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
        margin-bottom: 20px;
      }

      .color-input-group {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }

      .color-input-group label {
        font-size: 12px;
        color: var(--text-secondary);
      }

      .color-input-wrapper {
        display: flex;
        gap: 10px;
        align-items: center;
      }

      .color-input-wrapper input[type="color"] {
        width: 50px;
        height: 35px;
        border: 1px solid var(--border-color);
        border-radius: 4px;
        cursor: pointer;
        background: none;
      }

      .color-input-wrapper input[type="text"] {
        flex: 1;
        padding: 8px;
        background: var(--bg-primary);
        color: var(--text-primary);
        border: 1px solid var(--border-color);
        border-radius: 4px;
        font-family: monospace;
      }

      .modal-actions {
        display: flex;
        gap: 10px;
        justify-content: flex-end;
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid var(--border-color);
      }

      .modal-actions button {
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }

      .btn-primary {
        background: var(--accent-primary);
        color: white;
      }

      .btn-primary:hover {
        background: var(--accent-hover);
      }

      .btn-secondary {
        background: var(--bg-tertiary);
        color: var(--text-primary);
      }

      .btn-secondary:hover {
        background: var(--border-color);
      }

      /* Syntax highlighting theme adjustments */
      .hljs {
        background: var(--code-bg) !important;
        color: var(--text-primary) !important;
      }
    </style>
  </head>
  <body>
    <div class="toolbar">
      <div class="toolbar-group">
        <button id="toggleEditor" class="active">Editor</button>
        <button id="togglePreview" class="active">Preview</button>
      </div>

      <div class="toolbar-separator"></div>

      <div class="toolbar-group">
        <button id="saveBtn">Save (Ctrl+S)</button>
        <button id="openBtn">Open (Ctrl+O)</button>
      </div>

      <div class="toolbar-separator"></div>

      <div class="toolbar-group">
        <select id="themeSelect">
          <option value="dark">Dark Theme</option>
          <option value="light">Light Theme</option>
          <option value="monokai">Monokai</option>
          <option value="dracula">Dracula</option>
          <option value="nord">Nord</option>
          <option value="solarized-dark">Solarized Dark</option>
          <option value="solarized-light">Solarized Light</option>
          <option value="github">GitHub</option>
          <option value="custom">Custom Theme...</option>
        </select>

        <label>
          <input type="checkbox" id="syncScroll" checked />
          Sync Scroll
        </label>
      </div>
    </div>

    <div class="container">
      <div class="editor-panel" id="editorPanel">
        <div class="panel-header">Editor</div>
        <div id="editorContainer">
          <div id="editor" style="height: 100%; width: 100%;"></div>
        </div>
      </div>

      <div class="preview-panel" id="previewPanel">
        <div class="panel-header">Preview</div>
        <div id="preview"></div>
      </div>
    </div>

    <div class="status-bar">
      <span id="fileName">Untitled.md</span>
      <span id="wordCount">0 words</span>
    </div>

    <!-- Custom Theme Modal -->
    <div id="themeModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Create Custom Theme</h2>
          <button class="close-modal">&times;</button>
        </div>

        <div class="color-grid">
          <div class="color-input-group">
            <label>Primary Background</label>
            <div class="color-input-wrapper">
              <input type="color" id="color-bg-primary" value="#1e1e1e" />
              <input type="text" id="text-bg-primary" value="#1e1e1e" />
            </div>
          </div>

          <div class="color-input-group">
            <label>Secondary Background</label>
            <div class="color-input-wrapper">
              <input type="color" id="color-bg-secondary" value="#252526" />
              <input type="text" id="text-bg-secondary" value="#252526" />
            </div>
          </div>

          <div class="color-input-group">
            <label>Tertiary Background</label>
            <div class="color-input-wrapper">
              <input type="color" id="color-bg-tertiary" value="#2d2d30" />
              <input type="text" id="text-bg-tertiary" value="#2d2d30" />
            </div>
          </div>

          <div class="color-input-group">
            <label>Border Color</label>
            <div class="color-input-wrapper">
              <input type="color" id="color-border-color" value="#3e3e42" />
              <input type="text" id="text-border-color" value="#3e3e42" />
            </div>
          </div>

          <div class="color-input-group">
            <label>Primary Text</label>
            <div class="color-input-wrapper">
              <input type="color" id="color-text-primary" value="#d4d4d4" />
              <input type="text" id="text-text-primary" value="#d4d4d4" />
            </div>
          </div>

          <div class="color-input-group">
            <label>Accent Color</label>
            <div class="color-input-wrapper">
              <input type="color" id="color-accent-primary" value="#007acc" />
              <input type="text" id="text-accent-primary" value="#007acc" />
            </div>
          </div>

          <div class="color-input-group">
            <label>Heading Color</label>
            <div class="color-input-wrapper">
              <input type="color" id="color-heading-color" value="#569cd6" />
              <input type="text" id="text-heading-color" value="#569cd6" />
            </div>
          </div>

          <div class="color-input-group">
            <label>Link Color</label>
            <div class="color-input-wrapper">
              <input type="color" id="color-link-color" value="#3794ff" />
              <input type="text" id="text-link-color" value="#3794ff" />
            </div>
          </div>

          <div class="color-input-group">
            <label>Code Background</label>
            <div class="color-input-wrapper">
              <input type="color" id="color-code-bg" value="#2d2d30" />
              <input type="text" id="text-code-bg" value="#2d2d30" />
            </div>
          </div>

          <div class="color-input-group">
            <label>Code Text</label>
            <div class="color-input-wrapper">
              <input type="color" id="color-code-text" value="#ce9178" />
              <input type="text" id="text-code-text" value="#ce9178" />
            </div>
          </div>
        </div>

        <div class="modal-actions">
          <button class="btn-secondary" id="resetTheme">
            Reset to Default
          </button>
          <button class="btn-primary" id="applyTheme">Apply Theme</button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/11.1.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
